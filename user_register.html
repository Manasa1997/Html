<!DOCTYPE HTML>
<html>
<head>
<title>User_register.html</title>
<script src="user1.js"></script>
<body>
<form>
<table>
<tr><td>UserName</td><td><input type="text" name="user" id="user" required></td><td><span id="uerror"></span></td></tr>
<tr><td>Email</td><td><input type="email"name="mail" id="mail" required></td><td><span id="merror"></span></td></tr>
<tr><td>Password</td><td><input type="password" name="pass" id="pass" required></td><td><span id="perror"></span></td></tr>
<tr><td>ConfirmPassword</td><td><input type="password" name="cpass" id="cpass" required ></td><td><span id="error"></span></td></tr>
<tr><td>Mobile</td><td><input type="text" name="Mobile" id="Mobile" required></td><td><span id="serror"></span></td></tr>
<tr><td>Aadhar Card</td><td><input type="text" name="aadhar" id="aadhar" required></td><td><span id="aerror"></span></td></tr>
<tr><th colspan="5"><button onclick ="return validate()">Register</button></th></tr>
</table>
</form>
</body>
</head>
</html>
